- simulator: CARLA
  carla_host: localhost
  carla_port: 2000
  autostart: true
  delta: 0.01
  transaction_timeout: 1000
  do_step_timeout: 1000
  initialisation_timeout: 10000
  additional_parameters: "-replaySpawnHeight 0.1 -ego 0 --resumeafter 5"
- simulator: OSMP
  model: "town10hd-replay.csv" #reader service
  autostart: true
  transaction_timeout: 1000
  do_step_timeout: 1000
  output:
    - {interface_name: "OSMPTrafficUpdate", base_name: "OSMPTrafficUpdate"}
- simulator: OSMP
  model: ReflectionBasedRadarModel.fmu #model service
  autostart: true
  transaction_timeout: 1000
  do_step_timeout: 1000
  input:
    - {interface_name: "OSMPSensorView", base_name: "OSMPSensorView[0]"} #Important: use OSMPSensorView[x] for sensors generated by sensor view configuration from fmu itself. Need " because of []
  output:
    - {interface_name: "OSMPSensorData", base_name: OSMPSensorData}
- simulator: OSMP
  autostart: true
  transaction_timeout: 1000
  do_step_timeout: 1000
  input:
    - {interface_name: "OSMPSensorView", base_name: "OSMPSensorView[0]"} #need " because of []
    - {interface_name: "OSMPSensorData", base_name: OSMPSensorData}
